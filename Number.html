 <body>
 <script>
 	function fun()
{
var x=document.getElementById("numbers").value;

if(x=="")
{
	document.getElementById("spans").innerHTML="mobile number cannot be empty";
return false;
}
if(x.length>10)
{
	document.getElementById("spans").innerHTML="mobile number can't be more than 10 digits";
return false;
}
if(isNaN(x))
{
document.getElementById("spans").innerHTML="mobile number cannot be a alphabet";

return false;	
	}
	if((x.charAt(0)!=9)&&(x.charAt(0)!=8)&&(x.charAt(0)!=7))
	{
		document.getElementById("spans").innerHTML="mobile number can only be indian";

return false;
	}
}







 </script>
 <form onsubmit="return fun()">
 <input type="text" id="numbers">
 <span id="spans" style="color:red"></span>
 <br>
 <input type="submit" value="submit">
 </form>
 </body>
